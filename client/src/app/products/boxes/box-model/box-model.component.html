<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

  <div fxFlex class="form-component-holder mat-elevation-z4">
    <mat-toolbar class="form-header">
      <h1 class="mat-headline">Boxes List</h1>
    </mat-toolbar>
    <div style="margin: 10px;">
        <button mat-raised-button [hidden]="addHidden" class="mat-subheading-2 button-style" routerLink="add"><mat-icon>add</mat-icon><span style="margin: 5px;">New</span></button>
    </div>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8" style="overflow-y:auto">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="boxmodel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Box Model </th>
        <td mat-cell *matCellDef="let element"> {{element.box_model}} </td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>
      <ng-container matColumnDef="retailerprice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> RetailerPrice </th>
        <td mat-cell *matCellDef="let element"> {{element.retailerPrice | currency:'INR'}} </td>
      </ng-container>
      <ng-container matColumnDef="wholesalerprice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> WholesalerPrice </th>
        <td mat-cell *matCellDef="let element"> {{element.wholesalerPrice | currency:'INR'}} </td>
      </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef [hidden]="editHidden"> </th>
      <td mat-cell *matCellDef="let element" [hidden]="editHidden"><mat-icon class="cursor" (click)="editboxes(element)">edit</mat-icon> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
</div>
</div>
