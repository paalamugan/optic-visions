<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

    <div fxFlex class="form-component-holder mat-elevation-z4">
      <mat-toolbar class="form-header">
        <h1 class="mat-headline">Add Frame Model</h1>
      </mat-toolbar>
      <div  class="addmargin" style="background-color: white;">
        <form fxLayout="column"  class="example-container" #addFrameMaterial="ngForm" >
          <div fxLayout="row" fxLayoutAlign="start start">
            <div fxFlex="20">
                <label class="example-margin">Brand:</label>
              </div>
              <div fxFlex="50">
                  <mat-form-field class="example-full-width">
                      <input type="text" #nameInput="matInput" #nameSelect placeholder="Pick Brand one" aria-label="Number" matInput [formControl]="myControl" name="brand" [matAutocomplete]="auto" autofocus required>
                      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                        <mat-option (onSelectionChange)="onSelectionChange($event,option)" *ngFor="let option of filteredOptions | async" [value]="option.name">
                          {{option.name}}
                        </mat-option>
                      </mat-autocomplete>
                    </mat-form-field>
                 
                    <div *ngIf="myControl.invalid && (myControl.dirty || myControl.touched)" class="mat-body-1 center-align">
    
                      <div *ngIf="myControl.errors.required">
                        Brand is required.
                      </div>
                     
                    </div>
                  </div>
               
                  </div>
                  <span [hidden]=brandhidden>
                  <div fxLayout="row" fxLayoutAlign="start start" >
                    <div fxFlex="20">
                        <label class="example-margin">Model:</label>
                      </div>
                      <div fxFlex="50">
          <mat-form-field class="example-full-width">
    
              <input matInput type="text" placeholder="Model" [(ngModel)]="framemodel.model" id="findModel" (focusout)="findmodel()"  name="model" #model="ngModel" required>
        
            </mat-form-field>
    
            <div *ngIf="model.invalid && (model.dirty || model.touched)" class="mat-body-1 center-align">
    
              <div *ngIf="model.errors.required">
                Model is required.
              </div>
             
            </div>
            </div>
            </div>
                  <div fxLayout="row" fxLayoutAlign="start start">
                    <div fxFlex="20">
                        <label class="example-margin">FrameType:</label>
                      </div>
                      <div fxFlex="50">
                        <mat-form-field class="example-full-width">
                          <mat-select  placeholder="Frame Type" [(ngModel)]="framemodel.frametype" #frametype="ngModel" name="frametype" required>
                            <!-- <mat-option>None</mat-option> -->
                            <mat-option *ngFor="let frametype of frametypes" [value]="frametype">{{frametype}}</mat-option>
                          </mat-select>
                        </mat-form-field>
                        <div *ngIf="frametype.invalid && (frametype.dirty || frametype.touched)" class="mat-body-1 center-align">
            
                            <div *ngIf="frametype.errors.required">
                              Frametype is required.
                            </div>
                           
                          </div>
                       
                          </div>
                       
                          </div>
                 
                  <!-- <div fxLayout="row" fxLayoutAlign="start start" >
                      <div fxFlex="20">
                          <label class="example-margin">Size:</label>
                        </div>
                        <div fxFlex="50">
            <mat-form-field class="example-full-width">
      
                <input matInput type="number" placeholder="Size" [(ngModel)]="framemodel.size"  name="size" #size="ngModel" required>
          
              </mat-form-field>
      
              <div *ngIf="size.invalid && (size.dirty || size.touched)" class="mat-body-1 center-align">
      
                <div *ngIf="size.errors.required">
                    Size is required.
                </div>
               
              </div>
              </div>
              </div> -->
              <div fxLayout="row" fxLayoutAlign="start start">
                  <div fxFlex="20">
                      <label class="example-margin">Quantity:</label>
                    </div>
                    <div fxFlex="50">
        <mat-form-field class="example-full-width">
    
            <input matInput  type="number" #QuantitySelect #quantityInput="matInput" placeholder="Quantity" pattern="[0-9]*" [(ngModel)]="framemodel.quantity" name="quantity" #quantity="ngModel" minlength="10" required>
      
          </mat-form-field>
    
          <div *ngIf="quantity.invalid && (quantity.dirty || quantity.touched)" class="mat-body-1 center-align">
      
              <div *ngIf="quantity.errors.required">
                  Quantity is required.
              </div>
              <div *ngIf="quantity.errors.minlength">
                  Quantity is Greater than Zero.
              </div>
              <div *ngIf="quantity.errors.pattern">
                  Quantity Rate is Not Valid.
              </div>
            </div>
            
          </div>
          </div>
              <div fxLayout="row" fxLayoutAlign="start start">
                  <div fxFlex="20">
                      <label class="example-margin">Price:</label>
                    </div>
                    <div fxFlex="50">
                      <div fxLayout="row" fxLayoutGap="20px" fxLayout.xs="column">
                        <div fxFlex="50">
        <mat-form-field class="example-full-width">
  
            <input matInput type="number" #retailerpriceSelect #retailerpriceInput="matInput" placeholder="Retailer Price" pattern="[0-9]*" [(ngModel)]="framemodel.retailerPrice" name="retailerPrice" #retailerPrice="ngModel" required minlength="10">
      
          </mat-form-field>
          <div *ngIf="retailerPrice.invalid && (retailerPrice.dirty || retailerPrice.touched)" class="mat-body-1 center-align">
      
              <div *ngIf="retailerPrice.errors.required">
                  Retailer Price is required.
              </div>
              <div *ngIf="retailerPrice.errors.minlength">
                  Retailer Price is Greater than Zero.
              </div>
              <div *ngIf="retailerPrice.errors.pattern">
                  RetailerPrice Rate is Not Valid .
              </div>
            </div>
          </div>
          <div fxFlex="50">
          <mat-form-field class="example-full-width">
  
              <input matInput type="number" placeholder="WholeSaler Price" [(ngModel)]="framemodel.wholesalerPrice"  name="wholesalerPrice">
        
            </mat-form-field>
            </div>
         
          </div>
        </div>
          </div>
         
     
  <div fxLayout="row" fxLayoutAlign="start start">
      <div fxFlex="20"></div>
      <div fxFlex="50">
<button mat-raised-button class="mat-subheading-2 button-style example-full-width" type="reset" [(disabled)]="addFrameMaterial.invalid || myControl.invalid" (click)="OnSubmit(myControl)">Save</button>
    </div>
  </div>
</span>
              </form>
              </div>

  </div>
