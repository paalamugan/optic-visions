<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

    <div fxFlex class="form-component-holder mat-elevation-z4">
      <mat-toolbar class="form-header">
        <h1 class="mat-headline">Add Frame Material</h1>
      </mat-toolbar>
      <div  class="addmargin" style="background-color: white;">
        <form fxLayout="column"  class="example-container" #addFrameMaterial="ngForm" >
          <div fxLayout="row" fxLayoutAlign="start start">
            <div fxFlex="20">
                <label class="example-margin">Name:</label>
              </div>
              <div fxFlex="50">
                  <mat-form-field class="example-full-width">
                      <input matInput type="text" #nameInput="matInput" #nameSelect (focus)="$event.target.select()" placeholder="Frame Material Name" [(ngModel)]="framematerial.name" name="name" #name="ngModel" required autofocus>
                    </mat-form-field>
                
                    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="mat-body-1 center-align">
            
                      <div *ngIf="name.errors.required">
                        Name is required.
                      </div>
                     
                    </div>
                 
               
                  </div>
               
                  </div>
                  <div fxLayout="row" fxLayoutAlign="start start">
                    <div fxFlex="20">
                        <label class="example-margin">Model:</label>
                      </div>
                      <div fxFlex="50">
                        <mat-form-field class="example-full-width">
                          <mat-select  placeholder="Frame Material Model" [(ngModel)]="framematerial.model" #model="ngModel" name="model" required>
                            <!-- <mat-option>None</mat-option> -->
                            <mat-option *ngFor="let model of models" [value]="model">{{model}}</mat-option>
                          </mat-select>
                        </mat-form-field>
                        <div *ngIf="model.invalid && (model.dirty || model.touched)" class="mat-body-1 center-align">
            
                            <div *ngIf="model.errors.required">
                              Model is required.
                            </div>
                           
                          </div>
                       
                          </div>
                       
                          </div>
                 
                  <div fxLayout="row" fxLayoutAlign="start start" >
                      <div fxFlex="20">
                          <label class="example-margin">Size:</label>
                        </div>
                        <div fxFlex="50">
            <mat-form-field class="example-full-width">
      
                <input matInput type="number" placeholder="Size" [(ngModel)]="framematerial.size"  name="size" #size="ngModel" required>
          
              </mat-form-field>
      
              <div *ngIf="size.invalid && (size.dirty || size.touched)" class="mat-body-1 center-align">
      
                <div *ngIf="size.errors.required">
                    Size is required.
                </div>
               
              </div>
              </div>
              </div>
              <div fxLayout="row" fxLayoutAlign="start start">
                  <div fxFlex="20">
                      <label class="example-margin">Quantity:</label>
                    </div>
                    <div fxFlex="50">
        <mat-form-field class="example-full-width">
    
            <input matInput  type="number" #QuantitySelect #quantityInput="matInput" placeholder="Quantity" pattern="^\d+(\.\d+)*$" [(ngModel)]="framematerial.quantity" name="quantity" #quantity="ngModel" minlength="10" required>
      
          </mat-form-field>
    
          <div *ngIf="quantity.invalid && (quantity.dirty || quantity.touched)" class="mat-body-1 center-align">
      
              <div *ngIf="quantity.errors.required">
                  Quantity is required.
              </div>
              <div *ngIf="quantity.errors.minlength">
                  Quantity is Greater than Zero.
              </div>
              <div *ngIf="quantity.errors.pattern">
                  Quantity Rate is Not Valid.
              </div>
            </div>
            <div class="mat-body-1 center-align">{{addframematerial}}</div>
            
          </div>
          </div>
              <div fxLayout="row" fxLayoutAlign="start start">
                  <div fxFlex="20">
                      <label class="example-margin">Price:</label>
                    </div>
                    <div fxFlex="50">
                      <div fxLayout="row" fxLayoutGap="20px" fxLayout.xs="column">
                        <div fxFlex="50">
        <mat-form-field class="example-full-width">
  
            <input matInput type="number" #retailerpriceSelect #retailerpriceInput="matInput" placeholder="Retailer Price" pattern="[0-9]*" [(ngModel)]="framematerial.retailerPrice" name="retailerPrice" #retailerPrice="ngModel" required minlength="10">
      
          </mat-form-field>
          <div *ngIf="retailerPrice.invalid && (retailerPrice.dirty || retailerPrice.touched)" class="mat-body-1 center-align">
      
              <div *ngIf="retailerPrice.errors.required">
                  Retailer Price is required.
              </div>
              <div *ngIf="retailerPrice.errors.minlength">
                  Retailer Price is Greater than Zero.
              </div>
              <div *ngIf="retailerPrice.errors.pattern">
                  RetailerPrice Rate is Not Valid .
              </div>
            </div>
          </div>
          <div fxFlex="50">
          <mat-form-field class="example-full-width">
  
              <input matInput type="number" placeholder="WholeSaler Price" [(ngModel)]="framematerial.wholesalerPrice"  name="wholesalerPrice">
        
            </mat-form-field>
            </div>
         
          </div>
        </div>
          </div>
         
     
  <div fxLayout="row" fxLayoutAlign="start start">
      <div fxFlex="20"></div>
      <div fxFlex="50">
<button mat-raised-button class="mat-subheading-2 button-style example-full-width" type="reset" [disabled]="addFrameMaterial.invalid" (click)="OnSubmit(addFrameMaterial)">Save</button>
    </div>
  </div>
              </form>
              </div>

  </div>
