<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

  <div fxFlex class="form-component-holder mat-elevation-z4">
    <mat-toolbar class="form-header">
      <h1 class="mat-headline">Add Lens Type</h1>
    </mat-toolbar>
    <div  class="addmargin" style="background-color: white;">
      <form fxLayout="column"  class="example-container" #addLensType="ngForm" >
        <div fxLayout="row" fxLayoutAlign="start start">
          <div fxFlex="20">
              <label class="example-margin">Power LensType:</label>
            </div>
            <div fxFlex="50">
              <mat-form-field class="example-full-width">
                <mat-select  placeholder="Power LensType" #powerlensInput [(ngModel)]="lenstype.powerlenstype" #powerlenstype="ngModel" name="powerlenstype" required>
                  <!-- <mat-option>None</mat-option> -->
                  <mat-option *ngFor="let powerlens of powerlenstypes" [value]="powerlens">{{powerlens}}</mat-option>
                </mat-select>
              </mat-form-field>
              <div *ngIf="powerlenstype.invalid && (powerlenstype.dirty || powerlenstype.touched)" class="mat-body-1 center-align">
  
                  <div *ngIf="powerlenstype.errors.required">
                    PowerLensType is required.
                  </div>
                 
                </div>
             
                </div>
             
                </div>
                <div fxLayout="row" fxLayoutAlign="start start" >
                  <div fxFlex="20">
                      <label class="example-margin">Name:</label>
                    </div>
                    <div fxFlex="50">
        <mat-form-field class="example-full-width">
  
            <input matInput type="text" placeholder="Name" [(ngModel)]="lenstype.name" (focusout)="findname()"  name="name" #name="ngModel" required>
      
          </mat-form-field>
  
          <div *ngIf="name.invalid && (name.dirty || name.touched)" class="mat-body-1 center-align">
  
            <div *ngIf="name.errors.required">
              Name is required.
            </div>
           
          </div>
          </div>
          </div>
                <div fxLayout="row" fxLayoutAlign="start start">
                  <div fxFlex="20">
                      <label class="example-margin">LensMaterial:</label>
                    </div>
                    <div fxFlex="50">
                      <mat-radio-group [(ngModel)]="lenstype.lensmaterial" name="lensmaterial" #lensmaterial="ngModel" required>
                  <mat-radio-button class="example-radio-button"  value="Fiber">Fiber</mat-radio-button>
                  <mat-radio-button class="example-radio-button"  value="Glasses">Glasses</mat-radio-button>
                </mat-radio-group>
                      
                      <div *ngIf="lensmaterial.invalid && (lensmaterial.dirty || lensmaterial.touched)" class="mat-body-1 center-align">
          
                          <div *ngIf="lensmaterial.errors.required">
                            Lens Material is required.
                          </div>
                         
                        </div>
                     
                        </div>
                     
                        </div>
               
                
            <div fxLayout="row" fxLayoutAlign="start start">
                <div fxFlex="20">
                    <label class="example-margin">Quantity:</label>
                  </div>
                  <div fxFlex="50">
      <mat-form-field class="example-full-width">
  
          <input matInput  type="number" placeholder="Quantity" pattern="[0-9]*" [(ngModel)]="lenstype.quantity" name="quantity" #quantity="ngModel" minlength="10" required>
    
        </mat-form-field>
  
        <div *ngIf="quantity.invalid && (quantity.dirty || quantity.touched)" class="mat-body-1 center-align">
    
            <div *ngIf="quantity.errors.required">
                Quantity is required.
            </div>
            <div *ngIf="quantity.errors.minlength">
                Quantity is Greater than Zero.
            </div>
            <div *ngIf="quantity.errors.pattern">
                Quantity Rate is Not Valid.
            </div>
          </div>
          
        </div>
        </div>
            <div fxLayout="row" fxLayoutAlign="start start">
                <div fxFlex="20">
                    <label class="example-margin">Price:</label>
                  </div>
                  <div fxFlex="50">
                    <div fxLayout="row" fxLayoutGap="20px" fxLayout.xs="column">
                      <div fxFlex="50">
      <mat-form-field class="example-full-width">

          <input matInput type="number" #retailerpriceSelect #retailerpriceInput="matInput" placeholder="Retailer Price" pattern="[0-9]*" [(ngModel)]="lenstype.retailerPrice" name="retailerPrice" #retailerPrice="ngModel" required minlength="10">
    
        </mat-form-field>
        <div *ngIf="retailerPrice.invalid && (retailerPrice.dirty || retailerPrice.touched)" class="mat-body-1 center-align">
    
            <div *ngIf="retailerPrice.errors.required">
                Retailer Price is required.
            </div>
            <div *ngIf="retailerPrice.errors.minlength">
                Retailer Price is Greater than Zero.
            </div>
            <div *ngIf="retailerPrice.errors.pattern">
                Retailer Price Rate is Not Valid .
            </div>
          </div>
        </div>
        <div fxFlex="50">
        <mat-form-field class="example-full-width">

            <input matInput type="number" placeholder="WholeSaler Price" [(ngModel)]="lenstype.wholesalerPrice"  name="wholesalerPrice">
      
          </mat-form-field>
          </div>
       
        </div>
      </div>
        </div>
       
   
<div fxLayout="row" fxLayoutAlign="start start">
    <div fxFlex="20"></div>
    <div fxFlex="50">
<button mat-raised-button class="mat-subheading-2 button-style example-full-width" type="reset" [(disabled)]="addLensType.invalid" (click)="OnSubmit()">Save</button>
  </div>
</div>
            </form>
            </div>

</div>
