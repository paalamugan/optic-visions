<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">
  <div class="example-loading-shade" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>
    <div fxFlex class="form-component-holder mat-elevation-z4">
      <mat-toolbar class="form-header">
        <h1 class="mat-headline">Frame Material List</h1>
      </mat-toolbar>
      <div style="margin: 10px;">
          <button mat-raised-button class="mat-subheading-2 button-style" routerLink="add"><mat-icon>add</mat-icon><span style="margin: 5px;">New</span></button>
      </div>
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <div class="mat-elevation-z8" style="overflow-y:auto">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="model">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
          <td mat-cell *matCellDef="let element"> {{element.model}} </td>
        </ng-container>
      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Size </th>
        <td mat-cell *matCellDef="let element"> {{element.size}} </td>
      </ng-container>
  
   
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>
  

      <ng-container matColumnDef="retailerPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Retailer Price </th>
        <td mat-cell *matCellDef="let element"> {{element.retailerPrice}} </td>
      </ng-container>

      <ng-container matColumnDef="wholesalerPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> WholeSaler Price </th>
        <td mat-cell *matCellDef="let element"> {{element.wholesalerPrice}} </td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
        <td mat-cell *matCellDef="let element"><mat-icon class="cursor" (click)="editFrameMaterial(element)">edit</mat-icon> </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  </div>
  </div>
