<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

    <div fxFlex class="form-component-holder mat-elevation-z4">
      <mat-toolbar class="form-header">
        <h1 class="mat-headline">Brand List</h1>
      </mat-toolbar>
      <div style="margin: 10px;">
          <button [hidden]="addHidden" mat-raised-button class="mat-subheading-2 button-style" routerLink="add"><mat-icon>add</mat-icon><span style="margin: 5px;">New</span></button>
      </div>
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <div class="mat-elevation-z8" style="overflow-y:auto">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand Code </th>
          <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>
     
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef [hidden]="editHidden"> </th>
        <td mat-cell *matCellDef="let element" [hidden]="editHidden"><mat-icon class="cursor" (click)="editBrand(element)">edit</mat-icon> </td>
      </ng-container>
     
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef [hidden]="deleteHidden"> </th>
        <td mat-cell *matCellDef="let element" [hidden]="deleteHidden"><mat-icon class="cursor" (click)="deleteBrand(element)">delete</mat-icon> </td>
      </ng-container>
   
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  </div>
  </div>
