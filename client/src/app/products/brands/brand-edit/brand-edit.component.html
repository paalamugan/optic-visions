<mat-toolbar color="primary" class="toolbar">
    <mat-card-title class="mat-card-title">Edit Brand Details</mat-card-title>
    <span class="toolbar-spacer"></span>
    <mat-icon (click)="onNoClick()" class="cursor">cancel</mat-icon>
  </mat-toolbar>
  <form  #editBrand="ngForm">
  <mat-dialog-content class="mat-typography">
        <div class="form-group">
        <div fxLayout="column">
          <div fxFlex="100" style="margin-bottom: 10px;">
            <mat-form-field class="example-full-width">
                <input matInput [(ngModel)]="data.name" placeholder="Brand Name" name="name" autofocus>
              </mat-form-field>
          </div>
        
      
          <div fxFlex="100" style="margin-bottom: 10px;">
              <mat-form-field class="example-full-width">
                  <input matInput [(ngModel)]="data.code" placeholder="Brand Code" name="code">
                </mat-form-field>
            </div>
           
             
        </div>
     </div>
  
   
</mat-dialog-content>
<mat-dialog-actions align="start">
  <button mat-raised-button color="primary" [disabled]="editBrand.invalid" (click)="onSubmit()" >Save</button>
<button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
</form>
