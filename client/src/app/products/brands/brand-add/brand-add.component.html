<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

    <div fxFlex class="form-component-holder mat-elevation-z4">
      <mat-toolbar class="form-header">
        <h1 class="mat-headline">Add Brand</h1>
      </mat-toolbar>
      <div  class="addmargin" style="background-color: white;">
        <form fxLayout="column"  class="example-container" #addBrand="ngForm" >
          <div fxLayout="row" fxLayoutAlign="start start">
            <div fxFlex="20">
                <label class="example-margin">Name:</label>
              </div>
              <div fxFlex="50">
                  <mat-form-field class="example-full-width">
                      <input matInput type="text" #nameInput="matInput" #nameSelect (focus)="$event.target.select()" placeholder="Brand Name" [(ngModel)]="brand.name" name="name" #name="ngModel" autofocus required>
                    </mat-form-field>
                
                    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="mat-body-1 center-align">
            
                      <div *ngIf="name.errors.required">
                        Name is required.
                      </div>
                     
                    </div>
                 
               
                  </div>
               
                  </div>
                  
                 <div fxLayout="row" fxLayoutAlign="start start" >
                      <div fxFlex="20">
                          <label class="example-margin">Code:</label>
                        </div>
                        <div fxFlex="50">
            <mat-form-field class="example-full-width">
      
                <input matInput type="text" placeholder="Brand Code" [(ngModel)]="brand.code"  name="code" #code="ngModel">
          
              </mat-form-field>
      
              <!-- <div *ngIf="size.invalid && (size.dirty || size.touched)" class="mat-body-1 center-align">
      
                <div *ngIf="size.errors.required">
                    Size is required.
                </div>
               
              </div> -->
              </div>
              </div>
            
         
        
         
     
  <div fxLayout="row" fxLayoutAlign="start start">
      <div fxFlex="20"></div>
      <div fxFlex="50">
<button mat-raised-button class="mat-subheading-2 button-style example-full-width" type="reset" [disabled]="addBrand.invalid" (click)="OnSubmit(addBrand)">Save</button>
    </div>
  </div>
              </form>
              </div>

  </div>
</div>
