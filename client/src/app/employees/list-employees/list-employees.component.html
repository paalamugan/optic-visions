
<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

	<div fxFlex class="form-component-holder mat-elevation-z4">
		<mat-toolbar class="form-header">
			<h1 class="mat-headline">List Employeee</h1>
		</mat-toolbar>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <div class="mat-elevation-z8" style="overflow-y:auto">
    <table mat-table [dataSource]="dataSource">
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
      </ng-container>
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Image </th>
        <td mat-cell *matCellDef="let element"> 
          <img width="50" height="50" [style.borderRadius]="'50%'" [src]="Apiurl+element.userImage || 'assets/images/avatars/noavatar.png'">
          <!-- {{element.userImage}}  -->
        </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="employeeid">
        <th mat-header-cell *matHeaderCellDef> EmployeeId </th>
        <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="employeeName">
        <th mat-header-cell *matHeaderCellDef> EmployeeName </th>
        <td mat-cell *matCellDef="let element"> {{element.employeeName}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="employeeEmail">
        <th mat-header-cell *matHeaderCellDef> EmployeeEmail </th>
        <td mat-cell *matCellDef="let element"> {{element.employeeEmail}} </td>
      </ng-container>
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>
      <ng-container matColumnDef="mobileNumber">
        <th mat-header-cell *matHeaderCellDef> Mobile No. </th>
        <td mat-cell *matCellDef="let element"> {{element.mobileNumber}} </td>
      </ng-container>
      <ng-container matColumnDef="DOB">
        <th mat-header-cell *matHeaderCellDef> DOB </th>
        <td mat-cell *matCellDef="let element"> {{element.DOB}} </td>
      </ng-container>
      <ng-container matColumnDef="DOJ">
        <th mat-header-cell *matHeaderCellDef> DOJ </th>
        <td mat-cell *matCellDef="let element"> {{element.DOJ}} </td>
      </ng-container>
      <ng-container matColumnDef="adminAccess">
        <th mat-header-cell *matHeaderCellDef> AdminAccess </th>
        <td mat-cell *matCellDef="let element"> {{element.adminAccess}} </td>
      </ng-container>
      <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element" [hidden]="editHidden"> <mat-icon class="cursor" (click)="employeeEdit(element)">edit</mat-icon> </td>
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     
    </table>
    <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>

  </div>
	</div>
</div>
